<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Calendar</h1>
      <!-- 달력 Start -->
      <div class="js-date-info-box">
        <h2 class="day"></h2>
        <h2 class="date"></h2>
        <div>
          <h3 class="month"></h3>
          <h3 class="year"></h3>
        </div>
       </div>

       <div class="js-calendar-area">
          <div class="pre-month-btn">
            <span><<</span>
          </div>

          <div class="js-calendar-box">
            <div id="0" class="day-column">
              <label>SUN</lable>
            </div>
            <div id="1" class="day-column">
              <label>MON</label>
            </div>
            <div id="2" class="day-column">
              <label>TUE</label>
            </div>
            <div id="3" class="day-column">
              <label>WED</label>
            </div>
            <div id="4" class="day-column">
              <label>THU</label>
            </div>
            <div id="5" class="day-column">
              <label>FRI</label>
            </div>
            <div id="6" class="day-column">
              <label>SAT</label>
            </div>
          </div>

          <div class="next-month-btn">
            <span>>></span>
          </div>

       </div>
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
